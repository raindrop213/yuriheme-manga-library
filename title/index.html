<!doctype html>

<html class="no-js" lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>作品紹介 | Yuri·Hime·Lib</title>

  <link rel="stylesheet" type="text/css" media="all" href="../theme/css/common.css">
  <link rel="stylesheet" type="text/css" media="all" href="../theme/css/wxgap.css">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Rajdhani:400,700" rel="stylesheet">
  <link href="../theme/fonts/font-icomoon/style.css" rel="stylesheet">

</head>

<body class="l-body-fit" data-menu-active="title">
  <script src="../header.js"></script>

  <main class="l-body-fit__body l-wrapper">

    <h1 class="c-content-title">
      <span class="heading-text heading-text--english" style="color: #fff;">title list</span><span class="heading-text heading-text--japanese" style="color: #fff;">作品紹介</span>
    </h1>

    <div class="title-list l-content_l l-content_n-sp" id="app-title-list"></div>

  </main>

  <script>
    fetch("title_structure.json")
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById("app-title-list");
        let htmlContent =
          '<section class="title-list-list l-grid l-grid--5 l-grid--2-sp l-grid--gap-c_m l-grid--gap-r_l u-mg_b_3l">';

        data.forEach((item) => {
          const path = item.folderName;
          htmlContent += `
                <div class="c-cardbox">
                  <a href="../title/${path}/index.html" class="c-cardbox__thumb c-cardbox__thumb--shadow p-link_fade p-bgimg p-bgimg--b6 p-bgimg--cover u-mg_b_n"
                    style="background-image:url('../title/${path}/cover.jpg')">
                  </a>
                  <span class="c-cardbox__text">
                    <span class="c-cardbox__title">${item.name}</span>
                    <span class="c-cardbox__meta">${item.author.join('×')}</span>
                  </span>
                </div>
              `;
        });

        htmlContent += "</section>";
        container.innerHTML = htmlContent;
      });
  </script>

  <script src="../footer.js"></script>

  <script defer src="../theme/js/jquery.min.js"></script>
  <script defer src="../theme/js/polyfill.min.js"></script>
  <script defer src="../theme/js/stickyfill.min.js"></script>
  <script defer src="../theme/js/jquery.fancybox.min.js"></script>

  <script defer src="../theme/js/vendor.js?0.04740061964602149"></script>
  <script defer src="../theme/js/bundle.js?0.04740061964602149"></script>


</body>

</html>
